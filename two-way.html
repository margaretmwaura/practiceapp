<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app-6">
    <p>{{ message }}</p>
    <span v-once>This will never change: {{ message }}</span>
    <br>
    <br>
    <input v-model.number="message" type="number">
</div>

<script>
    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'message'
        }
    })
</script>

</body>
</html>
